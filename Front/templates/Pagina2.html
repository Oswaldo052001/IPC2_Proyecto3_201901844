<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color:#000000;">

    {% for valor in valores %}
        <h2>{{ valor.fecha }}</h2>
        <canvas id={{ valor.fecha }} width="300px" height="50px"></canvas>
        <script>
            var Val = [];
            var Label = [];
            var titulo = "";

                {% for key, value in valor.items %}
                    {% if key == "fecha" %}
                    titulo = "{{ value }}";
                    {% else %}
                        Label.push('{{ key }}');
                        Val.push('{{ value }}');
                    {% endif %}
                {% endfor %}
                var ctx = document.getElementById(titulo).getContext('2d');
                var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Label,
                            datasets: [{
                                label: titulo,
                                data: Val,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 3,
                                color: '#ff0000',

                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
            </script>
  {% endfor %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
        <title>Chap√≠n</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/IconoInicial.ico' %}" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="{% static 'css/styles.css' %}" rel = "stylesheet" />
 </head>
<body id="page-top">
   {% include 'barra.html'%}
           <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="ml-2">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="input-group my-3">
                                 <input class ="form-control form-control-lg" name="file" type="file">
                                </div>
                                <div class="form-group col text-center">
                                    <button type="submit" class="btn btn-danger">Cargar Archivo</button>
                                </div>
                            </form>
                            {% if mensaje %}
                                <dialog open>
                                      <p>{{ mensaje }}</p>
                                      <form method="dialog">
                                              <button class="btn btn-dark">cerrar</button>
                                      </form>
                                </dialog>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
</body>
</html>
